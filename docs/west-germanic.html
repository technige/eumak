<!doctype html>
<html lang="en">

<head>
    <title>West Germanic - Eumak</title>
    <link rel="stylesheet" href="eumak.css">
    <meta charset="UTF-8"/>
</head>

<body>

<main>
    <header>
        <h1>West Germanic</h1>
    </header>
    <h2>Character List</h2>
    <table>
        <tr>
            <th>Key Sequence</th>
            <th>Character</th>
        </tr>
        <tr>
            <td><kbd>AltGr</kbd>+<kbd>Z</kbd></td>
            <td style="text-align: center">ß</td>
        </tr>
        <tr>
            <td><kbd>AltGr</kbd>+<kbd>Ï</kbd></td>
            <td style="text-align: center">ÿ</td>
        </tr>
        <tr>
            <td><kbd>Mod</kbd>+<kbd>A</kbd></td>
            <td style="text-align: center">á</td>
        </tr>
        <tr>
            <td><kbd>Mod</kbd>+<kbd>E</kbd></td>
            <td style="text-align: center">é</td>
        </tr>
        <tr>
            <td><kbd>Mod</kbd>+<kbd>I</kbd></td>
            <td style="text-align: center">í</td>
        </tr>
        <tr>
            <td><kbd>Mod</kbd>+<kbd>O</kbd></td>
            <td style="text-align: center">ó</td>
        </tr>
        <tr>
            <td><kbd>Mod</kbd>+<kbd>U</kbd></td>
            <td style="text-align: center">ú</td>
        </tr>
        <tr>
            <td><kbd>Mod</kbd>+<kbd>Y</kbd></td>
            <td style="text-align: center">ý</td>
        </tr>
    </table>
</main>

</body>
</html>
